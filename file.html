<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графіка та мультимедіа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Графіка та мультимедіа на Web-сторінках</h1>
    
    <h2>Зображення блоками</h2>
    <div class="image-block">
        <img src="images/image1.jpg" alt="Зображення 1" width="150" height="100">
        <img src="images/image2.jpg" alt="Зображення 2" width="150" height="100">
        <img src="images/image3.jpg" alt="Зображення 3" width="150" height="100">
    </div>
    
    <h2>Зображення у списку</h2>
    <ul class="image-list">
        <li><img src="images/image4.jpg" alt="Зображення 4" width="150" height="100"></li>
        <li><img src="images/image5.jpg" alt="Зображення 5" width="150" height="100"></li>
        <li><img src="images/image6.jpg" alt="Зображення 6" width="150" height="100"></li>
    </ul>
    
    <h2>Галерея малюнків</h2>
    <div class="gallery">
        <figure>
            <img src="images/image7.jpg" alt="Зображення 7" width="200">
            <figcaption>Опис зображення 7</figcaption>
        </figure>
        <figure>
            <img src="images/image8.jpg" alt="Зображення 8" width="200">
            <figcaption>Опис зображення 8</figcaption>
        </figure>
        <figure>
            <img src="images/image9.jpg" alt="Зображення 9" width="200">
            <figcaption>Опис зображення 9</figcaption>
        </figure>
    </div>
    
    <h2>Аудіо</h2>
    <audio controls>
        <source src="audio/audio.mp3" type="audio/mpeg">
        Ваш браузер не підтримує аудіо.
    </audio>
    
    <h2>Відео</h2>
    <video width="400" controls>
        <source src="video/video.mp4" type="video/mp4">
        Ваш браузер не підтримує відео.
    </video>
</body>
</html>
